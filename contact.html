<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Simplr Automate</title>
  <link rel="stylesheet" href="css/contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="contact-header">
    <h1>Contact Us</h1>
    <p>Have a question or idea? We're here to help and listen.</p>
  </header>
  
  <nav class="nav-bar">
    <div class="nav-content">
      <a href="index.html" class="nav-logo">Simplr</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="catalog.html">Catalog</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
      </div>
    </div>
  </nav>

  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <p>Have a question or idea? We'd love to hear from you.</p>
    
    <form id="contact-form" class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <!-- Optional extra fields your template supports -->
      <input type="hidden" name="title" value="Contact Request" />
      <input type="hidden" name="time" value="" id="current-time" />

      <button type="submit">Send Message</button>
    </form>
  </section>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    (function () {
      emailjs.init("S5f2Z-aBr5-zklcUx"); // üîÅ Replace with your real public key
    })();

    // Auto-fill time field
    document.getElementById("current-time").value = new Date().toLocaleString();

    // Handle form submission
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("service_0bjw60n", "template_nsu7o7v", this)
        .then(() => {
          alert("‚úÖ Message sent successfully!");
          this.reset();
        })
        .catch((error) => {
          console.error("‚ùå Email send failed:", error);
          alert("Failed to send message. Please try again.");
        });
    });
  </script>
</body>

</html>
